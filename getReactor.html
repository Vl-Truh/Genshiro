<body>
    <header>
        <p class="logo">GENSHIRO</p>
        <nav>
          <ul class="nav_links">
            <li><a href="index.html" target="_blank">Main</a></li>
            <li><a href="getReactor.html" target="_blank">Get reactor</a></li>

        <a class="cta" href="#"><button>Contact</button></a>
        </header>
        <main>
            <h1 class="gr">Send the following form and we will contact you</h1>
            <form action="">
                    <label for="email">
                            Email: 
                        <input type="email" name="email" id="email" placeholder="example@mail.com">
                    </label>
                    <br>
                    <label for="tel">
                            Phone number: 
                        <input type="tel" name="tel" id="tel" placeholder="+375331234567">
                    </label>
                    <p><input type="radio" name="urgency">Urgentrly</p>
                    <p><input type="radio" name="urgency">Not urgently</p>
                    <br>
                    <label for="details">
                        Any details:
                        <br>
                        <textarea name="description" id="details" cols="30" rows="10" ></textarea>
                    </label>
                    <br>
                    <button type="submit">Submit</button>
            </form>
        </main>
        <footer>
            <p class="f">2021 Genshiro All rights reserved maybe</p>
          </footer>
        <script src='main.js'></script>
